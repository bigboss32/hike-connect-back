services:
  web-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: inira_app
    volumes:
      - .:/app
      - ${USERPROFILE}/.gitconfig:/root/.gitconfig:ro
      - ${USERPROFILE}/.git-credentials:/root/.git-credentials:ro
      - ${USERPROFILE}/.ssh:/root/.ssh:ro
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true
    command: >
      sh -c "
        echo 'ðŸš€ Aplicando migraciones...' &&
        python manage.py migrate --noinput &&
        echo 'âœ… Migraciones aplicadas' &&
        python manage.py runserver 0.0.0.0:8000
      "

  postgres:
    image: postgis/postgis:15-3.4
    container_name: inira_postgres_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: